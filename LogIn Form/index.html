<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-100 ">
    <header class="container mx-auto text-center pt-20">
        <h2 class="text-3xl font-bold">LogIn  <span class="text-gray-500">Form</span></h2>

    </header>
    <main class="mt-10 ml-36">
        <form class="row g-3 mx-96">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label text-xl font-normal ">Email</label>
                <input type="email" class="form-control mt-3 w-96 h-10" id="inputEmail4">
              </div>
              <br>

              <div class="col-md-6">
                <label for="inputPassword4" class="form-label text-xl font-normal ">Password</label>
                <input type="password" class="form-control mt-3 w-96 h-10" id="inputPassword4">
              </div>

              <div class="col-auto mt-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                  <label class="form-check-label" for="autoSizingCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-auto mt-4">
                <button type="submit" class="bg-zinc-700 btn text-base text-white">Log In </button>
              </div>
        </form>

        <script src="react.js"></script>
    </main>
    
</body>
</html>
